<html>
    <head>
        <meta charset="utf-8">
        <title>Personal Chat App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mario-chat">
            <div class="log">
                <img src="https://intelligaia.com/signature.png" style="width:100%;height:130px;" alt="">
            </div>
            <div>
                    <h2>Intelligaia Member Chat</h2>
            </div>
            
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Please Enter Your Name" />
            <input id="message" type="text" placeholder="Your Messages" />
            <button id="send">Send</button>
        </div>
       
    </body>
    <script src="/chat.js"></script>
</html>
